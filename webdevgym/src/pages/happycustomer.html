    <script>
        // scriptbg.js
        let player;
        let isPlaying = true;

        function onYouTubeIframeAPIReady() {
            player = new YT.Player('player', {
                videoId: '7Nwn2nLBqEU',
                playerVars: {
                    autoplay: 1,
                    mute: 1,
                    controls: 0,
                    loop: 1,
                    playlist: '7Nwn2nLBqEU',
                },
                events: {
                    'onReady': onPlayerReady,
                }
            });
        }

        function onPlayerReady(event) {
            const toggleButton = document.getElementById('toggle-button');

            toggleButton.addEventListener('click', () => {
                if (isPlaying) {
                    player.pauseVideo();
                    toggleButton.textContent = 'Play';
                } else {
                    player.playVideo();
                    toggleButton.textContent = 'Pause';
                }
                isPlaying = !isPlaying;
            });

            // Ensure the video is muted and starts playing
            event.target.mute();
            event.target.playVideo();
        }

        document.addEventListener('DOMContentLoaded', () => {
            // YouTube IFrame API script is loaded by including the script tag in the HTML
        });

    </script>

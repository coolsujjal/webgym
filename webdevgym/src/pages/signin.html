body {
    background-color: #121212;

    justify-content: center;
    align-items: center;
    height: 94vh;
}

.container {
    display: flex;
    width: 80%;
    max-width: 1200px;
    background-color: #1e1e1e;
    border-radius: 10px;
    overflow: hidden;
}

.left-side {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    background-color: #333;
    padding: 100px 20px 0px 20px;
    width: 50%;
}

.info-box {
    background-color: #4a4a4a;
    color: white;
    margin: 10px;
    padding: 20px;
    border-radius: 10px;
    text-align: center;
    width: 80%;
}

.right-side {
    background-color: #1e1e1e;
    color: white;
    padding: 100px 40px 0px 40px;
    width: 50%;
}

.signup-form {
    display: flex;
    flex-direction: column;
}

.signup-form h1 {
    color: #fff;
    margin-bottom: 10px;
}

.signup-form p {
    color: #888;
    margin-bottom: 20px;
}

.signup-form label {
    color: #aaa;
    margin-bottom: 5px;
}

.signup-form input {
    padding: 10px;
    margin-bottom: 20px;
    border: none;
    border-radius: 5px;
    background-color: #333;
    color: white;
}

.signup-form button {
    padding: 15px;
    border: none;
    border-radius: 5px;
    background-color: green;
    color: white;
    font-size: 16px;
    cursor: pointer;
    margin-bottom: 10px;
}

.signup-form button:hover {
    background-color: darkgreen;
}

.social-login {
    display: flex;
    justify-content: space-between;
}

.google-btn,
.facebook-btn {
    flex: 1;
    padding: 10px;
    border: none;
    border-radius: 5px;
    background-color: #4a4a4a;
    color: white;
    cursor: pointer;
    margin-right: 5px;
}

.google-btn:hover {
    background-color: red;
}

.facebook-btn:hover {
    background-color: #3b5998;
}

.google-btn:last-child,
.facebook-btn:last-child {
    margin-right: 0;
}
